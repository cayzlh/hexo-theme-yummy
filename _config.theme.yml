# 页面下方copyright设置
copyright:
  enable: true
  name: 🐳Ant丶
  since: 2020
  link: https://www.cayzlh.com

# 文章结尾设置
postending:
  enable: true # 是否启用
  image: true # 是否在文章结尾显示一个图片
  declaration: # 是否在文章结尾显示版权声明
    enable: true
    copyright: 文章内容仅用作学习和分享，如有雷同，纯属拷贝。


# busuanzi统计
busuanzi:
  enable: true
  site:
    pv: false # 展示站点访问次数
    uv: false # 展示站点访问人次
  post:
    pv: false

# 评论系统，开启相应的评论系统， 将会在你的文章下方展示评论，也可以用文章属性 comments 来控制
comment:
  enable: true  # 是否开启
  gitalk: # gitalk
    enable: false
    owner: Cayzlh # '你的 GitHub ID',
    repo: blog # '存储评论的 repo',
    oauth:
      clientId: 2ac39145d111667ffeae # '你的 client ID'
      clientSecret: 18e575652c197c59a751b13025e07ef7a6eaac63 # '你的 client secret',
    admin: ['Cayzlh']
  gitment: # gitment
    enable: false
    owner: # '你的 GitHub ID',
    repo: # '存储评论的 repo',
    oauth:
      client_id: # '你的 client ID'
      client_secret: # '你的 client secret',
  valine:
    enable: true # 如果你想使用valine，请将值设置为 true
    appId: rEPr8FnwPatAARVnsKDFdvtI-gzGzoHsz # your leancloud appId
    appKey: 7rsPiBWwuRFgagw214Esafmw # your leancloud appKey
    notify: false # Mail notify
    verify: false # Verify code
    visitor: true
    avatar: identicon # Gravatar style : mm/identicon/monsterid/wavatar/retro/hide
    placeholder: 穿山甲到底说了啥～ # Comment Box placeholder
    guest_info: nick,link,mail # Comment header info
    pageSize: 10 # comment list page size

# 相关文章推荐
popular_posts:
  enable: true
  title: 相关推荐
  max: 6

